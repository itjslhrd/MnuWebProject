<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function send(){
		if(frm.userid.value==""){
			alert("아이디를 입력하세요");
			frm.userid.focus();
			return;
		}
		if(frm.passwd.value==""){
			alert("비밀번호를 입력하세요");
			frm.passwd.focus();
			return;
		}
		//전송
		frm.submit();
	}
</script>
</head>
<body>
<form name="frm" method="post" action="login_pro.jsp">
	<table border=1 width=400>
		<tr>
			<td colspan=2 align=center>로그인 화면</td>
		</tr>
		<tr>
			<th>아이디</th>
			<td><input type="text" name="userid"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td colspan=2 align=center>
				<input type="button" value="로그인" onclick="send()">
				<input type="button" value="취소" onclick="history.back()">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
