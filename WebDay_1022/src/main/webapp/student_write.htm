<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
        table {width:550px; border:1px solid black;
                border-collapse: collapse; margin: 0 auto;}
        td {border:1px solid black;
            padding: 5px;}
        .title{font-size:20px; text-align: center;}    
        .btn{text-align: center;}
	</style>
</head>
<body>
	<form name="student" method="post" action="studentWrite.do">
		<table>
			<tr>
				<td colspan="2" class="title">학생등록</td>
			</tr>
			<tr>
				<td>학년</th>
				<td><input type="text" name="syear" size="5"></td>
			</tr>
			<tr>
				<td>반</td>
				<td><input type="text" name="sclass" size="5"></td>
			</tr>
			<tr>
				<td>번호</td>
				<td><input type="text" name="sno" size="5"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="sname"></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td>
					<input type="text" name="year" size="4">년
					<input type="text" name="month" size="2">월
					<input type="text" name="day" size="3">일
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="M">남성
					<input type="radio" name="gender" value="F">여성
				</td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="tel1" size="3">-
					<input type="text" name="tel2" size="3">-
					<input type="text" name="tel3" size="3">
				</td>
			</tr>
			<tr>
				<td colspan="2" class="btn">
					<input type="submit" value="학생등록">
					<input type="button" value="다시쓰기">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
